<header>
    <div class="navbar navbar-dark bg-secondary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 30px; margin-left: 30px;" class="fa-solid fa-cart-plus">
                </i> 
            <strong style="margin-left: 10px;">Shopping</strong>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Search"
                    [(ngModel)]="searchWord"
                    (keyup)="search($event)">
            </div>
            <!-- <span class="fas fa-search search-icon"></span> -->
            
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 20px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{ totalItem  }}</div>
        </button>
    </div>
</header>
